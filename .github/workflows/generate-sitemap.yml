name: Generate and Update sitemap.xml

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'sitemap.xml'
  workflow_dispatch:  # manual trigger for testing

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate sitemap.xml
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://revisionmasters.in
          sitemap-format: xml

      - name: Commit and push new sitemap if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          if git diff --staged --quiet; then
            echo "sitemap.xml unchanged - nothing to commit"
          else
            git commit -m "chore: auto-update sitemap.xml [ci skip]"
            git push
          fi